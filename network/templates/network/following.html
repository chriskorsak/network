{% extends "network/layout.html" %}

{% block body %}
  <h1>Following</h1>

  <section>
    {% for post in posts %}
      <div class="post">
        <a href="{% url 'profile' post.creator.username %}">{{ post.creator.username }}</a>
        <p>{{ post.text }}</p>
        <p><span>DATE: {{ post.date }}</span> <span>LIKES: {{ post.likes }}</span>
      </div>
    {% endfor %}
  </section>
{% endblock %}
